<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Get Current Weather In Your City</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section id="container">
		
		<nav id="navigation">
			<article id="block-logo">
				<h1 class="logo-app">Get Current Weather</h1>
			</article>
		</nav>

		<header id="form-get-city-name">
			<input type="text" id="cityInput" placeholder="Enter your city...">
			<br>
			<button id="submitBtn">Get Weather</button>
		</header>

		<main id="container-get-properties-weather">
			<h3 class="nameCity">City: </h3>
			<p>Temperature: <span class="temperatureDisplay"></span></p>
			<p>Humidity: <span class="humidityDisplay"></span></p>
			<p>Wind speed: <span class="windDisplay"></span></p>
			<p>Pressure: <span class="pressureDisplay"></span></p>
			<p>Cloudiness: <span class="cloudsInfo"></span></p>
			<p>Weather: <span class="skyInfo"></span></p>
			<img class="iconWeather">
			<p class="errorDisplay"></p>
		</main>

	</section>

	<script src="script.js"></script>
</body>
</html>
